<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Produit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Modifier le Produit</h1>
    <form th:action="@{/produits/{id}(id=${produit.id})}" method="post" th:object="${produit}">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" id="prix" th:field="*{prix}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Modifier</button>
        <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
