<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion de Stock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #BFDBF7, #E1E5F2);
            color: #022B3A;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }

        header {
            background-color: #022B3A;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ffffff;
        }

        .nav-container {
            background-color: #1F7A8C;
            padding: 10px 0;
        }

        .nav-container ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-container ul li {
            margin: 0 15px;
        }

        .nav-container ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .nav-container ul li a:hover {
            background-color: #E1E5F2;
            color: #022B3A;
            text-decoration: none;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #022B3A;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <h1>Gestion de Stock</h1>
</header>

<div class="nav-container">
    <ul>
        <li><a th:href="@{/produits}">Produits</a></li>
        <li><a th:href="@{/fournisseurs}">Fournisseurs</a></li>
        <li><a th:href="@{/clients}">Clients</a></li>
        <li><a th:href="@{/ventes}">Ventes</a></li>
        <li><a th:href="@{/achats}">Achats</a></li>
        <li><a th:href="@{/paiements}">Paiements</a></li>
    </ul>
</div>

<div class="container">
    <h2>Bienvenue dans l'application de Gestion de Stock</h2>
    <p>Veuillez choisir une section pour commencer.</p>
</div>

<footer>
    © 2024 Gestion de Stock | Tous droits réservés
</footer>
</body>
</html>
