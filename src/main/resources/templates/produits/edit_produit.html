<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #022B3A;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #dcdcdc !important;
        }
        h1 {
            color: #022B3A;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #1F7A8C;
            border-color: #FFFFFF;
        }
        .btn-primary:hover {
            background-color: #022B3A;
            border-color: #022B3A;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #022B3A;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Gestion de Stock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/produits}">Produits</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/fournisseurs}">Fournisseurs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clients</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4 p-4 bg-white shadow-sm rounded">
    <h1 class="text-center">Modifier un Produit</h1>
    <form th:action="@{/produits/edit/{id}(id=${produit.id})}" th:object="${produit}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" class="form-control" id="prix" th:field="*{prix}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <a class="btn btn-secondary" th:href="@{/produits}">Annuler</a>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Gestion de Stock. Tous droits réservés.</p>
</footer>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
