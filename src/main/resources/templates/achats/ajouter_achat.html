<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Achats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #022B3A;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #dcdcdc !important;
        }
        h1 {
            color: #022B3A;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #1F7A8C;
            border-color: #FFFFFF;
        }
        .btn-secondary {
            background-color: #BFDBF7;
            border-color: #FFFFFF;
        }
        .btn-primary:hover {
            background-color: #022B3A;
            border-color: #022B3A;
        }
        .table thead {
            background-color: #022B3A;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f0f8ff;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #022B3A;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Gestion de Stock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/produits}">Produits</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/fournisseurs}">Fournisseurs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clients</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/achats}">Achats</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<!-- Formulaire pour ajouter un achat -->
<div class="container mt-4">
    <h1 class="text-center">Ajouter un Achat</h1>
    <form th:action="@{/achats/add}" method="post">
        <div class="mb-3">
            <label for="fournisseurId" class="form-label">Fournisseur</label>
            <select id="fournisseurId" name="fournisseurId" class="form-select" required>
                <option value="" disabled selected>Sélectionnez un fournisseur</option>
                <option th:each="fournisseur : ${fournisseurs}" th:value="${fournisseur.id}" th:text="${fournisseur.nom}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Produits</label>
            <div id="produits-container">
                <div class="product-row">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <select name="produitIds" class="form-select produit-select" required>
                                <option value="" disabled selected>Sélectionnez un produit</option>
                                <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nom}" th:data-price="${produit.prix}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="number" name="quantites" class="form-control" placeholder="Quantité" min="1" required>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary remove-product">Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="add-product">Ajouter un produit</button>
        </div>

        <div class="mb-3">
            <label for="prixTotal" class="form-label">Prix Total</label>
            <input type="text" id="prixTotal" class="form-control" value="0.00" readonly/>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Valider l'Achat</button>
            <a href="/achats" class="btn btn-danger">Annuler</a>
        </div>
    </form>
</div>

<script>
    // Calculer le prix total en fonction des produits et quantités sélectionnés
    function updateTotalPrice() {
        let total = 0;
        const rows = document.querySelectorAll('.product-row');

        rows.forEach(row => {
            const produitSelect = row.querySelector('.produit-select');
            const quantityInput = row.querySelector('input[name="quantites"]');
            const quantity = parseInt(quantityInput.value);
            const price = parseFloat(produitSelect.options[produitSelect.selectedIndex].getAttribute('data-price'));
            if (!isNaN(quantity) && produitSelect.value !== "") {
                total += (price * quantity) * 0.81;  // Appliquer la réduction de 19%
            }
        });

        document.getElementById('prixTotal').value = total.toFixed(2);
    }

    document.addEventListener('input', updateTotalPrice);
</script>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Gestion de Stock. Tous droits réservés.</p>
</footer>
</body>
</html>
