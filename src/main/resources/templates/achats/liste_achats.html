<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Achats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #022B3A;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #dcdcdc !important;
        }
        h1 {
            color: #022B3A;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #1F7A8C;
            border-color: #FFFFFF;
        }
        .btn-secondary {
            background-color: #BFDBF7;
            border-color: #FFFFFF;
        }
        .btn-primary:hover {
            background-color: #022B3A;
            border-color: #022B3A;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #022B3A;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Gestion de Stock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/produits}">Produits</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/fournisseurs}">Fournisseurs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/achats}">Achats</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h1 class="text-center">Liste des Achats</h1>
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-primary" th:href="@{/achats/add}">Ajouter un Achat</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fournisseur</th>
            <th>Prix Total</th>
            <th>Date d'Achat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="achat : ${achats}">
            <td th:text="${achat.id}"></td>
            <td th:text="${achat.fournisseur.nom}"></td>
            <td th:text="${achat.prixTotalAchat}"></td>
            <td th:text="${achat.dateAchat}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Gestion de Stock. Tous droits réservés.</p>
</footer>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Optionally add logic to calculate the total dynamically when quantity is selected
</script>
</body>
</html>
